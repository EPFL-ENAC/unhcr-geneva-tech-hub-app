version: "3.9"

services:
  proxy:
    image: caddy:latest
    ports:
      - "8085:8085"
    extra_hosts:
      - host.docker.internal:host-gateway
    volumes:
      - ./caddy/Caddyfile.dev:/etc/caddy/Caddyfile
  frontend:
    build:
      context: ./frontend
      dockerfile: ./Dockerfile.dev
    env_file:
      - ./frontend/.env
    restart: unless-stopped
    depends_on:
      - couchdb
      - proxy
    volumes:
      - ./frontend:/app
    ports:
      - '8081:8081'
  couchdb:
    build: ./couchdb
    env_file:
      - ./frontend/.env
    environment:
      - COUCHDB_USER=${COUCHDB_USER}
      - COUCHDB_PASSWORD=${COUCHDB_PASSWORD}
      - COUCHDB_HOST=couchdb
    ports:
      - '5984:5984'
    restart: unless-stopped
    volumes:
      - couchdb_data:/opt/couchdb/data/
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5984"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 10s
  couchdb-setup:
    environment:
      - COUCHDB_USER=${COUCHDB_USER}
      - COUCHDB_PASSWORD=${COUCHDB_PASSWORD}
      - COUCHDB_HOST=couchdb
    build: ./couchdb-setup
    depends_on:
      - couchdb
  rest-api:
    build:
      context: ./rest-api
      dockerfile: Dockerfile
    ports:
      - "5051:5051"
    volumes:
      - ./rest-api/unhcr_tss/:/app/unhcr_tss/
    env_file:
      - ./rest-api/.env
    command: uvicorn unhcr_tss.main:app --host 0.0.0.0 --port 5051 --reload

volumes:
  couchdb_data:
    driver: local
