version: "3.9"

services:
  proxy:
    image: caddy:latest # TODO: remove latest
    ports:
      - "8085:8085"
    extra_hosts:
      - host.docker.internal:host-gateway
    volumes:
      - ./caddy/Caddyfile.dev:/etc/caddy/Caddyfile
  frontend:
    build:
      context: ./frontend
      dockerfile: ./Dockerfile.dev
    env_file:
      - ./frontend/.env
    restart: unless-stopped
    depends_on:
      - couchdb
      - proxy
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - '8081:8081'
  couchdb:
    build: ./couchdb
    env_file:
      - ./couchdb/.env
    ports:
      - '5984:5984'
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5984"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 10s
  rest-api:
    build:
      context: ./rest-api
      dockerfile: Dockerfile
    ports:
      - "5051:5051"
    volumes:
      - ./rest-api/unhcr_tss/:/app/unhcr_tss/
    env_file:
      - ./rest-api/.env
    command: uvicorn unhcr_tss.main:app --host 0.0.0.0 --port 5051 --reload
  jupyter:
    build:
      context: ./jobs
      dockerfile: ./Dockerfile.dev
    env_file:
      - ./jobs/.env
    volumes:
      - ./jobs:/home/jovyan/work
    ports:
      - 8888:8888

volumes:
  couchdb_data:
    driver: local
  backup-couchdb:  # Definisce un volume per i tuoi backup
    driver: local
