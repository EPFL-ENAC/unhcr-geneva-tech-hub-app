apiVersion: batch/v1
kind: Job
metadata:
  name: couchdb-setupdata
spec:
  template:
    spec:
      containers:
      - name: couchdb-setupdata
        image: vtripolitakis/tss-couchdb-data:latest
        env:
          - name: COUCHDB_USER
            value: "tssadmin"
          - name: COUCHDB_PASSWORD
            value: {COUCHDB_PASSWORD}
          - name: COUCHDB_HOST
            value: "tss-couchdb"
      restartPolicy: Never
  backoffLimit: 5