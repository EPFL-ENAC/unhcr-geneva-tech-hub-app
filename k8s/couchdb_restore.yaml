apiVersion: batch/v1
kind: Job
metadata:
  name: tss-data-restore-job
spec:
  template:
    spec:
      containers:
      - name: tss-data-restore
        image: cubocicloide/tss:jobs.8
        command: ["python", "main.py"]
        env:
          - name: AZURE_ACCOUNT_NAME
            valueFrom:
              secretKeyRef:
                name: tss-secret
                key: AZURE_ACCOUNT_NAME
          - name: AZURE_ACCOUNT_KEY
            valueFrom:
              secretKeyRef:
                name: tss-secret
                key: AZURE_ACCOUNT_KEY
          - name: AZURE_CONTAINER
            value: "backups"
          - name: BASE_PATH
            value: "/home"
          - name: BACKUP_NAME
            value: "1709222087111"
          - name: DEST_DIR
            value: "/data"
          - name: JOB_NAME
            value: "1"
          - name: SOURCE_DIR
            value: "/data"
        volumeMounts:
          - name: database-storage
            mountPath: "/data"
      restartPolicy: OnFailure
      volumes:
        - name: database-storage
          persistentVolumeClaim:
            claimName: database-storage-tss-couchdb-0
