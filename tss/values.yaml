frontend:
  fullname: "frontend"
  port: 80
  VUE_APP_AUTH_TENANT_ID: ff2290ce-7ced-4954-aed1-a26864d806f1
  VUE_APP_AUTH_CLIENT_ID: b6b99bfd-f999-4e65-a020-4c1ef462cee9
  VUE_APP_DSN: ""

global:
  __common__:
    image:
      # ghcr.io/epfl-enac/unhcr-geneva-tech-hub-app-couchdb:v1.9.0
      registry: "ghcr.io/epfl-enac"
      repository: "unhcr-geneva-tech-hub-app"
      tag: "v1.9.0"
      host: ""
      tls:
        enabled: true
        hosts:
          - ""
        secretName: "tls-secret"

# image:
#   repository: nginx
#   pullPolicy: IfNotPresent
#   # Overrides the image tag whose default is the chart appVersion.
#   tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /db(/|$)(.*)
          pathType: Prefix
          serviceName: "tss-couchdb"
          servicePort: 5984
        - path: /s3(/|$)(.*)
          pathType: Prefix
          serviceName: "s3-server-service"
          servicePort: 5660
        - path: /api(/|$)(.*)
          pathType: Prefix
          serviceName: "rest-api-service"
          servicePort: 5050
        - path: /()(.*)
          pathType: Prefix
          serviceName: "frontend-service"
          servicePort: 80

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
